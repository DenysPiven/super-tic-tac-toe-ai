# Deploy frontend to GitHub Pages (uses ONNX model from model/policy_value_net.onnx)
# Runs when frontend files change or manually triggered
name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
    paths:
      - 'frontend/index.html'
      - 'frontend/script.js'
      - 'frontend/style.css'
      - 'frontend/favicon.ico'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check and copy ONNX model
        id: check_model
        run: |
          if [ -f "model/policy_value_net.onnx" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "ONNX model found: model/policy_value_net.onnx"
            mkdir -p frontend/model
            cp model/policy_value_net.onnx frontend/model/policy_value_net.onnx
            echo "Model copied to frontend/model/policy_value_net.onnx"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Warning: model/policy_value_net.onnx not found. AI mode will not work."
            echo "Copy model to model/policy_value_net.onnx"
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: frontend

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
