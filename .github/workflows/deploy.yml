# Deploy frontend to GitHub Pages (uses existing model from frontend/model/weights.json)
# Runs when frontend files change or manually triggered
name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
    paths:
      - 'frontend/index.html'
      - 'frontend/script.js'
      - 'frontend/style.css'
      - 'frontend/favicon.ico'
      - 'frontend/replays/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if model exists
        id: check_model
        run: |
          if [ -f "frontend/model/weights.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Model found: frontend/model/weights.json"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Warning: frontend/model/weights.json not found. AI will play randomly."
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: frontend

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
