# Train model + deploy frontend to GitHub Pages. Play at: https://<user>.github.io/super-tic-tac-toe-ai/
name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r training/requirements.txt

      - name: Train model
        run: python -m training.train --games 15000 --epochs 10 --batch 256

      - name: Export model for frontend
        run: python -m training.export_for_js

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: frontend

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
