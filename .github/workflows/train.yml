# Train model and export to frontend/model/weights.json
# Runs only when training files change or manually triggered
name: Train Model

on:
  push:
    branches: [master]
    paths:
      - 'training/**'
      - '.github/workflows/train.yml'
  workflow_dispatch:
    inputs:
      games:
        description: 'Number of games'
        required: false
        default: '15000'
        type: string
      epochs:
        description: 'Number of epochs'
        required: false
        default: '10'
        type: string

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r training/requirements.txt

      - name: Train model
        run: |
          GAMES="${{ github.event.inputs.games || '15000' }}"
          EPOCHS="${{ github.event.inputs.epochs || '10' }}"
          python -m training.train --games $GAMES --epochs $EPOCHS --batch 256

      - name: Export model for frontend
        run: python -m training.export_for_js

      - name: Commit and push model
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add frontend/model/weights.json
          if ! git diff --staged --quiet; then
            git commit -m "Update trained model [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
